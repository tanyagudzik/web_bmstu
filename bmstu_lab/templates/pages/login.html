{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
  .login-wrap {
    min-height: calc(100vh - 160px);
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .login-card {
    width: 100%;
    max-width: 420px;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 6px 24px rgba(0,0,0,.08);
    padding: 24px 24px 28px;
  }
  .login-title {
    text-align: center;
    margin: 0 0 18px;
    font-weight: 700;
    font-size: 28px;
  }
  .form-row {
    display: flex;
    flex-direction: column;
    gap: 8px;
    margin-bottom: 14px;
  }
  .form-row label {
    font-size: 14px;
    color: #333;
  }
  .form-row input[type="text"],
  .form-row input[type="password"]{
    height: 40px;
    padding: 0 12px;
    border: 1px solid #ccd3dd;
    border-radius: 10px;
    outline: none;
  }
  .form-row input:focus{
    border-color: #2d5aa5;
    box-shadow: 0 0 0 3px rgba(45,90,165,.15);
  }

  /* новая кнопка — как "Поиск" */
  .btn-login {
    width: 100%;
    height: 42px;
    border: none;
    border-radius: 8px;
    background: #4285f4;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s ease;
  }
  .btn-login:hover { background: #357ae8; }
  .btn-login:active { background: #2a65d0; }

  .alert-error{
    background: #ffe9ea;
    border: 1px solid #f5b5bb;
    color: #8a2a2f;
    padding: 10px 12px;
    border-radius: 10px;
    margin-bottom: 14px;
    font-size: 14px;
  }
</style>

<div class="login-wrap">
  <div class="login-card">
    <h2 class="login-title">Вход в систему</h2>

    {% if form.errors %}
      <div class="alert-error">Неверное имя пользователя или пароль. Попробуйте снова.</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="form-row">
        <label for="id_username">Имя пользователя</label>
        <input type="text" name="username" id="id_username" placeholder="Введите логин" required>
      </div>

      <div class="form-row">
        <label for="id_password">Пароль</label>
        <input type="password" name="password" id="id_password" placeholder="Введите пароль" required>
      </div>

      <button type="submit" class="btn-login">Войти</button>
    </form>
  </div>
</div>
{% endblock %}
